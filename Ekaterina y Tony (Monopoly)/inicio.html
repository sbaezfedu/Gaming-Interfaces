<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frikipoly Harry Potter - Selección jugadores</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/form_jugadores.js"></script>
    <script src="js/popups.js"></script>
    <link rel="stylesheet" href="css/style_form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

</head>
<body>
<div id="contenedor-fuera">
    <div class="gradiente"></div>
    <div class="gradiente1"></div>
    <div class="imagen"></div>
    <div class="fondo oculto" id="fondo">
        <div class="div-mensaje" id="div-mensaje">
            <p class="mensaje-popup" id="mensaje-popup">
            </p>
            <button class="btn-aceptar boton" id="btn-aceptar">
                Aceptar
            </button>
        </div>
    </div>
    <div id="contenedor-elementos">
        <h1 id="titulo">Bienvenides al Frikipoly de Harry Potter</h1>
        <h2 class="jugadores">Jugadores 2-4</h2>

        <form action="juego.html" class="formulario">
            <div id="contenedor">

            </div>
            <div class="cont-boton">
                <input type="submit" value="¡A jugar!" id="enviar" class="boton btn-enviar">
            </div>

        </form>
    </div>
</div>
</body>
</html>
